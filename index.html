<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <div id="output"></div>
      </div>

      <div class="buttons">
        <button class="dark small" id="clear">AC</button>
        <button class="dark small">+/-</button>
        <button class="dark">%</button>
        <button class="dark" data-type="operator">+</button>
        
        <button class="light" data-type="digit">7</button>
        <button class="light" data-type="digit">8</button>
        <button class="light" data-type="digit">9</button>
        <button class="dark" data-type="operator">-</button>

        <button class="light" data-type="digit">4</button>
        <button class="light" data-type="digit">5</button>
        <button class="light" data-type="digit">6</button>
        <button class="dark" data-type="operator">ร</button>

        <button class="light" data-type="digit">1</button>
        <button class="light" data-type="digit">2</button>
        <button class="light" data-type="digit">3</button>
        <button class="dark" data-type="operator">รท</button>
        
        <button class="light large" data-type="digit">0</button>
        <button class="light" id="dot">.</button>
        <button class="accent" id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
