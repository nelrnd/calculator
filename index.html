<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <div id="text"></div>
      </div>

      <div class="buttons">
        <button class="dark small" id="clear">AC</button>
        <button class="dark small">+/-</button>
        <button class="dark small" data-type="operator">%</button>
        <button class="dark" data-type="operator">+</button>
        
        <button class="light" data-type="number">7</button>
        <button class="light" data-type="number">8</button>
        <button class="light" data-type="number">9</button>
        <button class="dark" data-type="operator">-</button>

        <button class="light" data-type="number">4</button>
        <button class="light" data-type="number">5</button>
        <button class="light" data-type="number">6</button>
        <button class="dark" data-type="operator">Ã—</button>

        <button class="light" data-type="number">1</button>
        <button class="light" data-type="number">2</button>
        <button class="light" data-type="number">3</button>
        <button class="dark" data-type="operator">Ã·</button>
        
        <button class="light large" data-type="number">0</button>
        <button class="light" id="dot">.</button>
        <button class="accent" id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
