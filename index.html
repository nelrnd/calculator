<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <div id="output">0</div>
      </div>

      <div class="buttons">
        <button class="dark small">AC</button>
        <button class="dark small">+/-</button>
        <button class="dark">%</button>
        <button class="dark">+</button>
        
        <button class="light">7</button>
        <button class="light">8</button>
        <button class="light">9</button>
        <button class="dark">-</button>

        <button class="light">4</button>
        <button class="light">5</button>
        <button class="light">6</button>
        <button class="dark">ร</button>

        <button class="light">1</button>
        <button class="light">2</button>
        <button class="light">3</button>
        <button class="dark">รท</button>
        
        <button class="light large">0</button>
        <button class="light">.</button>
        <button class="accent">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
